    <title>Sterowanie kwiatkiem</title>
    <style>
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }

      body,
      html {
        min-width: 100vw;
        min-height: 100vh;
        margin: 0;
      }

      html {
        background-color: #2e691c;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;

        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .main {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border-radius: 5px;

        background-color: #fff;
      }

      h1 {
        margin: 0;

        font-size: 32px;
        letter-spacing: 0.05em;

        color: #33831b;
      }

      h2 {
        display: flex;
        align-items: center;
        margin-top: 20px;

        font-size: 10px;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        white-space: nowrap;

        color: #0004;
      }

      h2::after {
        content: "";
        display: inline-block;
        width: 100%;
        height: 1px;
        margin-left: 10px;
        background-color: #0003;
      }

      .labelwrap {
        display: flex;
        flex-wrap: wrap;

        margin: 0 -10px;
      }

      .labelwrap > * {
        width: 50%;
        padding: 0 10px;
      }

      @media screen and (max-width: 500px) {
        .labelwrap > * {
          width: 100%;
        }
      }

      label,
      span {
        color: #000a;
      }

      label {
        display: block;
      }

      input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px 12px;
        border-radius: 5px;

        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        border: 1px solid #6eb658;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;

        font-size: 16px;

        color: #fff;
        background-color: #6eb658;
      }

      .flex-input {
        display: flex;
        align-items: center;
      }

      .flex-input span {
        margin-left: 10px;
      }
    </style>
  </head>
